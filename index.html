<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบข้อสอบอย่างง่าย Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .button {
          background-color: #8c9e97; /* Green */
          border: none;
          color: white;
          padding: 10px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>
</head>
<body>

    <div class="Quiz-container">
        
        <h1></h1>
        <p id="question">ข้อที่ 1. PIM ย่อมาจากอะไร ?</p>
        <button class="button" onclick="checkAnswer('a')">A) พีไอเอ็ม</button>
        <button class="button" onclick="checkAnswer('b')">B) ปิ๋ม</button>
        <button class="button" onclick="checkAnswer('c')">C) พิม</button>
        <button class="button" onclick="checkAnswer('d')">D) ภิม</button>
        <p id="result"></p>
        
        

    <div class="Quiz-container">
        <h1></h1>
        <p id="question">ข้อที่ 2. หน่วยงาน CM ย่อมาจากอะไร ?</p>
        <button class="button" onclick="correctOption('a')">A) Construction Management</button>
        <button class="button" onclick="correctOption('b')">B) Carmine</button>
        <button class="button" onclick="correctOption('c')">C) Coming</button>
        <button class="button" onclick="correctOption('d')">D) Common</button>
        <p id="Option"></p>

    </div> 

        <h4> Score : <span id="player-score"></span> 0 / 2</h4>
        <h4> Question : <span id="question-number"></span> 0 / 2</h4>
            
    <script src="script.js"></script>
</body>
</html>
